<!DOCTYPE html>
<html>
    <head>
        <title>Becky's Travel Map</title>
        <style>
            body {
                margin-left: 40px;
                margin-right: 40px;
                padding-bottom: 40px;
            }            
            h1 {
                color: black;
                font-family: Optima, Helvetica, sans-serif;
                text-shadow: 1px 1px 2px #99A3A4;
            }
            h2 {
                color: black;
                font-family: Optima, Helvetica, sans-serif;
            }
            p {
                font-family: Calibri, Arial, sans-serif;
                font-size: 16px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:left;">Becky's Travel Map</h1>
        <h2>Where I've been in the world</h2>

        <script src="https://www.amcharts.com/lib/3/ammap.js" type="text/javascript"></script>
        <script src="https://www.amcharts.com/lib/3/maps/js/worldHigh.js" type="text/javascript"></script>
        <script src="https://www.amcharts.com/lib/3/themes/dark.js" type="text/javascript"></script>
        <div id="mapdiv" style="width: 1000px; height: 450px;"></div>
        <div style="width: 1000px; font-size: 70%; padding: 5px 0; text-align: center; background-color: #535364; margin-top: 1px; color: #B4B4B7;"><a href="https://www.amcharts.com/visited_countries/" style="color: #B4B4B7;">Create your own visited countries map</a> or check out the <a href="https://www.amcharts.com/" style="color: #B4B4B7;">JavaScript Charts</a>.</div>

        <script type="text/javascript">
            var map = AmCharts.makeChart("mapdiv",{
                type: "map",
                theme: "dark",
                projection: "mercator",
                panEventsEnabled : true,
                backgroundColor : "#535364",
                backgroundAlpha : 1,
                zoomControl: {
                    zoomControlEnabled : true
                },
                dataProvider : {
                    map : "worldHigh",
                    getAreasFromMap : true,
                    areas :
                    [
                        {
                            "id": "AT",
                            "showAsSelected": true
                        },
                        {
                            "id": "BG",
                            "showAsSelected": true
                        },
                        {
                            "id": "HR",
                            "showAsSelected": true
                        },
			{
			    "id": "CZ",
			    "showAsSelected": true
                        },
                        {
                            "id": "DE",
                            "showAsSelected": true
                        },
                        {
                            "id": "GR",
                            "showAsSelected": true
                        },
                        {
                            "id": "HU",
                            "showAsSelected": true
                        },
                        {
                            "id": "IS",
                            "showAsSelected": true
                        },
                        {
                            "id": "IE",
                            "showAsSelected": true
                        },
                        {
                            "id": "IT",
                            "showAsSelected": true
                        },
                        {
                            "id": "SK",
                            "showAsSelected": true
                        },
                        {
                            "id": "ES",
                            "showAsSelected": true
                        },
                        {
                            "id": "TR",
                            "showAsSelected": true
                        },
                        {
                            "id": "GB",
                            "showAsSelected": true
                        },
                        {
                            "id": "CA",
                            "showAsSelected": true
                        },
                        {
                            "id": "US",
                            "showAsSelected": true
                        },
                        {
                            "id": "TZ",
                            "showAsSelected": true
                        },
                        {
                            "id": "LB",
                            "showAsSelected": true
                        }
                    ]
                },
                areasSettings : {
                    autoZoom : true,
                    color : "#B4B4B7",
                    colorSolid : "#ACE884",
                    selectedColor : "#ACE884",
                    outlineColor : "#666666",
                    rollOverColor : "#9EC2F7",
                    rollOverOutlineColor : "#000000"
                }
            });
        </script>

    </body>
</html>
